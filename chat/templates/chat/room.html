{% extends "base.html" %}

{% block title %}Chat Room{% endblock %}

{% block extra_head %}
<style>
    #chat-box {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #e5ddd5; /* WhatsApp-like background */
    }
    .message {
        display: inline-flex;
        flex-direction: column;
        max-width: 75%;
        padding: 8px 12px 16px; /* extra bottom space for timestamp */
        border-radius: 8px;
        margin: 5px 0;
        position: relative;
        clear: both;
        word-wrap: break-word;
    }

    .my-message {
        background-color: #dcf8c6;
        float: right;
        text-align: left; /* Keep text aligned but bubble on right */
    }

    .other-message {
        background-color: #ffffff;
        float: left;
        text-align: left;
    }

    .timestamp {
        font-size: 0.7em;
        color: rgba(0, 0, 0, 0.6);
        position: absolute;
        bottom: 4px;
        right: 8px;
    }
    .message {
    position: relative; /* so menu can be positioned inside */
    }

    .message .options-btn {
        display: none; /* hidden until hover */
        position: absolute;
        top: 4px;
        right: 4px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        color: #888;
    }

    .message:hover .options-btn {
        display: inline;
    }

    .options-menu {
        display: none;
        position: absolute;
        top: 20px;
        right: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 10;
    }

    .options-menu button {
        display: block;
        padding: 5px 10px;
        width: 100%;
        border: none;
        background: none;
        cursor: pointer;
        text-align: left;
    }

    .options-menu button:hover {
        background-color: #f0f0f0;
    }


</style>

{% endblock %}

{% block content %}
<h2>Chat Room: {{ room_name }}</h2>
<div id="chat-box"></div>
<form id="chat-form" class="d-flex">
    <input type="text" id="message-input" placeholder="Type your message..." class="form-control me-2">
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}

{% block extra_scripts %}
<script>
    const roomName = "{{ room_name|escapejs }}";
    const username = "{{ user.username|escapejs }}";
    const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
        `${wsProtocol}://${window.location.host}/ws/chat/${roomName}/`
    );

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'history' || data.type === 'chat') {
            const messageElement = document.createElement('div');
            const isMyMessage = data.user === username;

            messageElement.classList.add('message');
            messageElement.classList.add(isMyMessage ? 'my-message' : 'other-message');

            messageElement.innerHTML = `
                <div><strong>${data.user}</strong></div>
                <div>${data.message}</div>
                <div class="timestamp">
                    ${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                </div>
            `;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    };

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value;
        if (message.trim()) {
            chatSocket.send(JSON.stringify({ message }));
            messageInput.value = '';
        }
    });
</script>
{% endblock %}
