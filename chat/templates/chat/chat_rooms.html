{% extends 'base.html' %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
    {% if rooms %}
        <div class="list-group">
            {% for chat_room in rooms %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1 fw-bold">{{ chat_room.name }}</h6>
                        <small class="text-muted">Owner: {{ chat_room.author.username }}</small>
                    </div>
                    <a href="{% url 'chat:real_time_chat' chat_room.name %}"
                       class="btn btn-outline-success btn-sm rounded-pill px-3 fw-semibold">
                        Join
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted fst-italic">There are no chat rooms yet.</p>
    {% endif %}
{% endblock %}
