{% extends 'base.html' %}

{% block title %} User Registration {% endblock %}
{% block content %}
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Register</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
